<div class="max-reviews">
    <h2>Reviews</h2>
    <ul class="post-list">
        {% for post in site.categories.reviews %}
        <li class="post-list-item">
            <h3>
                <a href="{{ post.url }}">
                    {{ post.title }}
                </a>
                <span class="post-date">
                    {{ post.date | date_to_string }}
                </span>
            </h3>
        </li>
        {% endfor %}
    </ul>
</div>
