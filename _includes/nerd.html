<div class="max-nerd">
    <h2>Nerd Shit</h2>
    <ul class="post-list">
        {% for post in site.categories.nerd %}
        <li class="post-list-item">
            <h3>
                <a href="{{ post.url }}">
                    {{ post.title }}
                </a>
            </h3>
            <span class="post-date">
                {{ post.date | date_to_string }}
            </span>
        </li>
        {% endfor %}
    </ul>
</div>
